<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        
        <table>
            <tbody>
                <tr>
                    <td class="display"colspan="4"></td>
                </tr>
                <tr>
                    <td class="plus">+</td>
                    <td class="minus">-</td>
                    <td class="times">x</td>
                    <td class="divide">/</td>
                </tr>
                <tr>
                    <td class="7">7</td>
                    <td class="8">8</td>
                    <td class="9">9</td>
                    <td class="equal" rowspan="4">=</td>
                </tr>
                <tr>
                    <td class="4">4</td>
                    <td class="5">5</td>
                    <td class="6">6</td>
                </tr>
                <tr>
                    <td class="1">1</td>
                    <td class="2">2</td>
                    <td class="3">3</td>
                </tr>
                <tr>
                    <td class="0">0</td>
                    <td class="dot">.</td>
                    <td class="clear">C</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="./app.js"></script>
</body>
</html>
